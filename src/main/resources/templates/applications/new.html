<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/masterlayout}">
<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/homepage/index.css}" />
<title>AHA Car Rental System - Car Owner Application</title>
</head>
<body>
	<th:block layout:fragment="content">
		<form id="createForm" method="post" action="/applications/new"
			th:object="${co_application}">
			<fieldset>
				<legend>Car Owner Application Form</legend>
				<input type="hidden" name="id" th:value="${co_application.id}" />
				<div class="form-group">
					<label for="firstName">First Name</label> <span
						th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
						class="alert alert-danger"></span> <input id="firstName"
						name="firstName" type="text" class="form-control"
						th:value="${co_application.firstName}">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label> <span
						th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
						class="alert alert-danger"></span> <input id="lastName"
						name="lastName" type="text" class="form-control"
						th:value="${co_application.lastName}">
				</div>
				<div class="form-group">
					<label for="dob">DOB</label> <span
						th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"
						class="alert alert-danger"></span> <input id="dob" name="dob"
						type="text" class="form-control" placeholder="mm/dd/yyyy"
						pattern="^(?:(?:(?:0?[13578]|1[02])(\/|-|\.)31)\1|(?:(?:0?[1,3-9]|1[0-2])(\/|-|\.)(?:29|30)\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:0?2(\/|-|\.)29\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:(?:0?[1-9])|(?:1[0-2]))(\/|-|\.)(?:0?[1-9]|1\d|2[0-8])\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"
						th:value="${#dates.format(co_application.dob, dateFormat)}">
				</div>
				<div class="form-group">
					<label for="emailAddress">Email</label> <span
						th:if="${#fields.hasErrors('emailAddress')}"
						th:errors="*{emailAddress}" class="alert alert-danger"></span> <input
						id="emailAddress" name="emailAddress" type="email"
						class="form-control" aria-describedby="emailAddressHelp"
						placeholder="name@domain.com"
						pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"
						title="Email must be in the format, name@domain.tld"
						th:value="${co_application.emailAddress}"> <small
						id="emailAddressHelp" class="form-text text-muted">Enter a
						valid email address; in the format as specified.</small>
				</div>
				<div class="form-group">
					<label for="phone">Phone</label> <input id="phone" name="phone"
						type="text" class="form-control"
						pattern=^\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$
						placeholder="(111)-111-1111" th:value="${co_application.phone}">
				</div>
				<div class="form-group">
					<label for="address">Address</label> <input id="address"
						name="address" type="text" class="form-control"
						th:value="${co_application.address}">
				</div>

				<div style="float: right;">
					<a href="/applications/browse" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
					<button id="btnSubmit" type="submit"
						class="btn btn-outline-success">Submit Application</button>
				</div>
			</fieldset>
		</form>
	</th:block>

	<th:block layout:fragment="footer"></th:block>

</body>
</html>
