<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Car Profile Registration</title>
</h:head>

<h:body>
    <h:form id="form">

        <p:panel id="formPanel">
            <p:messages for="controllerMessages">
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid columns="3">
                <p:outputLabel value="Brand: " for="brandInput"/>
                <p:inputText id="brandInput" value="#{carProfileController.car.brand}" required="true" requiredMessage="Required"/>
                <p:message for="brandInput"/>

                <p:outputLabel value="Model: " for="modelInput"/>
                <p:inputText id="modelInput" value="#{carProfileController.car.model}" required="true" requiredMessage="Required"/>
                <p:message for="modelInput"/>

                <p:outputLabel value="Year: " for="yearInput"/>
                <p:inputText id="yearInput" value="#{carProfileController.car.year}" required="true" requiredMessage="Required"/>
                <p:message for="yearInput"/>

                <p:outputLabel value="Color: " for="colorInput"/>
                <p:inputText id="colorInput" value="#{carProfileController.car.color}" required="true" requiredMessage="Required"/>
                <p:message for="colorInput"/>

            </h:panelGrid>
            <p:commandButton action="#{carProfileController.save}" value="#{carProfileController.car.id==null ? 'Register' :'Alter'}" icon="fa fa-save" update="formPanel dataTable"/>
        </p:panel>


        <p:fieldset legend="FieldSet" toggleSpeed="500" toggleable="true">


            <p:dataTable var="car" value="#{carProfileController.cars}" id="dataTable" paginator="true" rows="5">
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}"/>
                </p:column>

                <p:column headerText="Brand" filterBy="#{car.brand}" filterMatchMode="contains">
                    <h:outputText value="#{car.brand}"/>
                </p:column>

                <p:column headerText="Model">
                    <h:outputText value="#{car.model}"/>
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{car.year}"/>
                </p:column>


                <p:column headerText="Color">
                    <h:outputText value="#{car.color}"/>
                </p:column>

                <p:column headerText="Action" style="text-align: center">
                    <p:commandButton process="@this" actionListener="#{carProfileController.select(car.id)}" icon="fa fa-edit" update=":form:formPanel"/>
                    <p:commandButton process="@this" actionListener="#{carProfileController.delete(car.id)}" icon="fa fa-remove" update="dataTable"/>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</h:body>
</html>
