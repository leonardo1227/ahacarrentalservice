<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	>

<h:head>
	<title>AHA Car Rental System - Apply For Car Owner</title>
</h:head>

<h:body>
	<div>
		<h1 style="text-align: center;">Apply For Car Owner</h1>
	</div>
	<h:form id="form">
		<p:panel id="formPanel">
			<p:messages for="controllerMessages">
				<p:autoUpdate />
			</p:messages>
			<h:panelGrid columns="3">
				<p:outputLabel value="First Name" for="firstNameInput" />
				<p:inputText id="firstNameInput"
					value="#{carOwnerProfileController.profile.firstName}"
					required="true" requiredMessage="Frist Name is required" />
				<p:message for="firstNameInput" />

				<p:outputLabel value="Last Name" for="lastNameInput" />
				<p:inputText id="lastNameInput"
					value="#{carOwnerProfileController.profile.lastName}"
					required="true" requiredMessage="Last Name is required" />
				<p:message for="lastNameInput" />

				<p:outputLabel value="DOB" for="dobInput" />
				<p:inputText id="dobInput"
					value="#{carOwnerProfileController.profile.dob}"
					required="true" requiredMessage="DOB is required">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</p:inputText>
				<p:message for="dobInput" />

				<p:outputLabel value="Email Address" for="emailAddressInput" />
				<p:inputText id="emailAddressInput"
					value="#{carOwnerProfileController.profile.emailAddress}"
					required="true" requiredMessage="Email Address is required" />
				<p:message for="emailAddressInput" />

				<p:outputLabel value="Phone" for="phoneInput" />
				<p:inputText id="phoneInput"
					value="#{carOwnerProfileController.profile.phone}" />
				<p:message for="phoneInput" />

				<p:outputLabel value="Address" for="addressInput" />
				<p:inputText id="addressInput"
					value="#{carOwnerProfileController.profile.address}" />
				<p:message for="addressInput" />

			</h:panelGrid>
			<p:commandButton action="#{carOwnerProfileController.createProfile}"
				value="#{carOwnerProfileController.profile.id==null ? 'Apply' :'Edit'}"
				icon="fa fa-save" />
		</p:panel>
	</h:form>
</h:body>
</html>
