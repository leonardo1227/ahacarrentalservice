<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>AHA Car Rental System - Apply For Car Owner</title>
</h:head>

<h:body>
	<div>
		<h1 style="text-align: center;">Apply For Car Owner</h1>

		<h:form id="form">
			<p:messages for="controllerMessages">
				<p:autoUpdate />
			</p:messages>
			
			<p:panelGrid id="formGrid" style="margin: 0 auto;"
				styleClass="ui-noborder">
				<p:focus context="formGrid" />
				<p:row styleClass="ui-widget-header">
					<p:column colspan="3">Account Information</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="User Id:" for="userIdInput" />
					</p:column>
					<p:column>
						<p:inputText id="userIdInput"
							value="#{carOwnerProfile.profile.userId}" required="true"
							requiredMessage="User Id is required" />

						<p:message for="userIdInput" showDetail="true" autoUpdate="true"
							closable="true" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Password:" for="passwordInput" />
					</p:column>
					<p:column>
						<p:password id="passwordInput"
							value="#{carOwnerProfile.profile.password}" required="true"
							feedback="true" requiredMessage="Password is required" />
						<p:message for="passwordInput" display="tooltip" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="3" styleClass="ui-widget-header">
						Persional Information
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="First Name" for="firstNameInput" />
					</p:column>
					<p:column>
						<p:inputText id="firstNameInput"
							value="#{carOwnerProfile.profile.firstName}" required="true"
							requiredMessage="Frist Name is required" />

						<p:message for="firstNameInput" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Last Name" for="lastNameInput" />
					</p:column>
					<p:column>
						<p:inputText id="lastNameInput"
							value="#{carOwnerProfile.profile.lastName}" required="true"
							requiredMessage="Last Name is required" />

						<p:message for="lastNameInput" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="DOB" for="dobInput" />
					</p:column>
					<p:column>
						<p:inputText id="dobInput" value="#{carOwnerProfile.profile.dob}"
							required="true" requiredMessage="DOB is required">
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</p:inputText>

						<p:message for="dobInput" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Email Address" for="emailAddressInput" />
					</p:column>
					<p:column>
						<p:inputText id="emailAddressInput"
							value="#{carOwnerProfile.profile.emailAddress}" required="true"
							requiredMessage="Email Address is required" />

						<p:message for="emailAddressInput" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Phone" for="phoneInput" />
					</p:column>
					<p:column>
						<p:inputText id="phoneInput"
							value="#{carOwnerProfile.profile.phone}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Address" for="addressInput" />
					</p:column>
					<p:column>
						<p:inputText id="addressInput"
							value="#{carOwnerProfile.profile.address}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="3" style="text-align: center">
						<p:commandButton type="button" process="@this" update=":#{p:component('message')}"
							value="Apply" icon="fa fa-save"
							action="#{carOwnerProfile.createProfile}" />
					</p:column>
				</p:row>
			</p:panelGrid>

		</h:form>
	</div>
</h:body>
</html>
